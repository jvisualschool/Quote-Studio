<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism - Quote Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Orbitron:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0f172a;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: #fff;
        }

        .font-tech {
            font-family: 'Orbitron', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body x-data="quoteApp()" x-init="initApp()"
    class="min-h-screen w-full flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Ambient Orbs -->
    <div class="fixed top-1/4 left-1/4 w-96 h-96 bg-purple-600/20 rounded-full blur-[100px] animate-pulse"></div>
    <div class="fixed bottom-1/4 right-1/4 w-96 h-96 bg-blue-600/20 rounded-full blur-[100px] animate-pulse delay-1000">
    </div>

    <!-- Interface -->
    <div class="relative z-10 w-full max-w-5xl">

        <!-- Top Bar -->
        <div class="flex justify-between items-center mb-8 px-4">
            <a href="index.html" class="flex items-center gap-2 text-white/60 hover:text-white transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span class="text-xs font-tech tracking-widest">BACK</span>
            </a>
            <div class="glass-panel rounded-full p-1 flex">
                <button @click="lang='ko'" :class="lang==='ko' ? 'bg-white/20 text-white' : 'text-white/40'"
                    class="px-4 py-1.5 rounded-full text-xs font-bold transition-all">KO</button>
                <button @click="lang='en'" :class="lang==='en' ? 'bg-white/20 text-white' : 'text-white/40'"
                    class="px-4 py-1.5 rounded-full text-xs font-bold transition-all">EN</button>
            </div>
        </div>

        <!-- Main Card -->
        <div
            class="glass-panel rounded-3xl p-8 md:p-12 md:flex gap-12 items-center min-h-[500px] transition-all duration-500 hover:shadow-2xl hover:shadow-purple-500/10 hover:border-white/20">

            <!-- Image Section -->
            <div class="w-full md:w-1/3 mb-8 md:mb-0 flex justify-center">
                <div class="relative w-64 h-64 md:w-72 md:h-72">
                    <div class="absolute inset-0 border-2 border-white/20 rounded-3xl">
                    </div>
                    <div class="absolute inset-2 border border-white/10 rounded-2xl border-dashed">
                    </div>
                    <div class="absolute inset-4 rounded-2xl overflow-hidden bg-black/50 glass-panel">
                        <img x-show="currentQuote" :src="currentQuote?.author_image || currentQuote?.image_url"
                            class="w-full h-full object-cover transition-opacity duration-700"
                            :class="loading ? 'opacity-0' : 'opacity-100'">
                    </div>
                </div>
            </div>

            <!-- Text Section -->
            <div class="w-full md:w-2/3 text-center md:text-left">
                <template x-if="!loading">
                    <div x-show="!loading" x-transition:enter="transition ease-out duration-700"
                        x-transition:enter-start="opacity-0 translate-x-10"
                        x-transition:enter-end="opacity-100 translate-x-0">



                        <h1 class="text-[27px] md:text-[32px] lg:text-[43px] font-bold mb-6"
                            style="line-height: 1.3 !important;"
                            :class="lang === 'ko' ? 'tracking-normal' : 'font-tech tracking-wide'">
                            <span
                                x-text="lang === 'ko' ? (currentQuote?.ko_q || currentQuote?.q) : currentQuote?.q"></span>
                        </h1>

                        <p class="text-lg text-white/50 mb-8 italic" x-show="hasTranslation">
                            <span x-text="lang === 'ko' ? currentQuote?.q : (currentQuote?.ko_q || '')"></span>
                        </p>

                        <div class="flex items-center gap-4 justify-center md:justify-start mt-8">
                            <div>
                                <h3 class="text-xl font-bold text-white tracking-wider"
                                    x-text="lang === 'ko' ? (currentQuote?.author_ko || currentQuote?.a) : currentQuote?.a">
                                </h3>
                                <p class="text-xs text-white/40 font-tech uppercase"
                                    x-text="lang === 'ko' ? currentQuote?.a : (currentQuote?.author_ko || 'Unknown')">
                                </p>
                            </div>
                        </div>

                    </div>
                </template>
                <div x-show="loading" class="flex flex-col items-center md:items-start gap-4">
                    <div class="h-8 w-3/4 bg-white/10 rounded animate-pulse"></div>
                    <div class="h-8 w-1/2 bg-white/10 rounded animate-pulse"></div>
                    <div class="h-4 w-1/3 bg-white/10 rounded animate-pulse mt-4"></div>
                </div>
            </div>

        </div>

        <!-- Next Button - Matching Language Selector Style -->
        <div class="mt-8 flex justify-center md:justify-end">
            <button @click="loadQuote()"
                class="glass-panel rounded-full px-8 py-3 text-white font-bold text-sm tracking-widest hover:bg-white/20 transition-all duration-300 border border-white/20 hover:border-white/40">
                NEXT DATA //
            </button>
        </div>

    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('quoteApp', () => ({
                loading: true,
                currentQuote: null,
                lang: 'ko',

                get hasTranslation() {
                    return this.currentQuote && (this.currentQuote.ko_q || this.currentQuote.is_translated);
                },

                async initApp() {
                    await this.loadQuote();
                },

                async loadQuote() {
                    this.loading = true;
                    try {
                        const res = await fetch('api.php');
                        this.currentQuote = await res.json();
                        setTimeout(() => this.loading = false, 600);
                    } catch (e) { console.error(e); }
                }
            }))
        });
    </script>
</body>

</html>
